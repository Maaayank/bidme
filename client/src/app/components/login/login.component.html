<div class="container" style = "margin-top: 50px;">
      <br>
  <article class="my-style card-body mx-auto bg-light " style="max-width: 300px;">
    <h4 class="card-title mt-3 text-center">Create Account</h4>
    <p>
      <a href="" id="googleBtn"></a>
    </p>
    <p class="divider-text">
          <span class="bg-light">OR</span>
      </p>
    <form [formGroup]="loginForm">
    <div class="form-group input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
       </div>
          <input formControlName="email"  name="" class="form-control" id="exampleInputEmail1" placeholder="Email" type="email"><br>

      </div>
      <p class="error" *ngIf="email.invalid && email.touched">Email is Required</p>
      <!-- <p>hello</p> -->
     <!-- form-group// -->

      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
          <input formControlName="pass" id="passwordInput" class="form-control" placeholder="password" type="password">
          <!-- <span >Email is Required</span><br> -->

      </div>

       <!-- form-group// -->
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]='loginForm.invalid'  (click)="login()"> Login  </button>
      </div>
      <p class="text-center">New User? <a  [routerLink]="['/register']" style="color: blue; cursor:pointer; "  ><u>Register</u></a> </p>  <!-- form-group// -->
  </form>
  </article>
  <br>


  </div>
