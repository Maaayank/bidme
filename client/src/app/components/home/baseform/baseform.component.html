<form [formGroup]="baseForm">
  <h3 class="text-center p-4">Product Details</h3>
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" id="title" formControlName="title" [(ngModel)]="title" />
  </div>
  <div class="form-group">
    <label for="auctionAmount">Auction Amount</label>
    <input type="number" class="form-control" formControlName="auctionAmount" id="auctionAmount" placeholder="">
  </div>
  <div class="form-group">
    <label for="startsAt">Auction Starts at</label>
    <input type="datetime-local" class="form-control" formControlName="startsAt" id="startsAt" placeholder="">
  </div>
  <div class="form-group">
    <label for="endsAt">Auction Ends at</label>
    <input type="datetime-local" class="form-control" formControlName="endsAt" id="endsAt" placeholder="">
  </div>
  <button type="submit" class="btn float-right btn-primary m-3" (click)="onNextClicked()"
    [disabled]='baseForm.invalid'>{{nextButtonText}}</button>
</form>
