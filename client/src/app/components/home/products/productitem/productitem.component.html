<h6 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;"><b>{{product.productTitle}}</b></h6>
<div class="row mt-1">
  <div class="col-12 col-sm-12 col-lg-4">
    <img class="rounded" src={{product.image}} width=100% height=170px>
  </div>
  <div class="col-12 col-sm-12 col-lg-8">
    <div class="row">
      <div class="col-12 col-sm-12 col-lg-12">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-6">
            <div class="btn btn-primary p-3 w-100 m-1">
              {{auctionStatus}}
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-4">
            <div class="btn btn-primary p-3 w-100 m-1">
              <img src="https://img.icons8.com/fluent-systems-filled/24/ffffff/rupee.png" style="height: 20px; width: 20px;"/> {{product.auctionAmount}}
            </div>
          </div>
        </div>
        <hr>
      </div>
      <div class="col-12 col-sm-12 col-lg-12" *ngFor="let feature of product.productHiglight | slice:0:4;">
        <li><i>{{feature}}</i></li>
      </div>
    </div>
  </div>
</div>
